description = 'Script deployment'
version = '0.1'

def dst = "~/.local/share/nautilus/scripts"
def docrenvar = "~/Workspaces/config-files/docrenamer/"

//copy files to nautilus script directory
task copy(type: Copy) {
    from (docrenvar) {
        include 'variables.cfg'
        include 'DocRenamer'
    }
    into dst
}

//private variable file is not on project directory, therefore copy
task getvar(type: Copy) {
    from docrenvar
    into '.'
}

//get latest variables.cfg and copy files to nautilus script directory
task deploy() {
    getvar
    copy
}